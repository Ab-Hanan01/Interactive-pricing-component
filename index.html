<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@600;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />

    <title>Frontend Mentor | Interactive pricing component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="description">
        <h2>Simple, traffic-based pricing</h2>
        <p>Sign-up for our 30-day trial.</p>
        <p>No credit card required.</p>
      </div>
      <form action="">
        <div class="pricing">
          <p><span>100K</span> PAGEVIEWS</p>
          <div class="slider-container">
            <div class="slider-bar"><div class="fill"></div></div>
            <input class="slider" type="range" min="0" max="4" value="2" />
          </div>
          <div class="price">
            <b>$</b>
            <span>/&nbspmonth</span>
          </div>
        </div>
        <div class="bill">
          <span>Monthly Billing</span>
          <div>
            <div></div>
          </div>
          <span>Yearly Billing</span>
        </div>
        <div class="line"></div>
        <div class="form-small">
          <div>
            <p class="feature">
              <img src="./images/icon-check.svg" alt="" />Unlimited websites
            </p>
            <p class="feature">
              <img src="./images/icon-check.svg" alt="" />100% data ownership
            </p>
            <p class="feature">
              <img src="./images/icon-check.svg" alt="" />Email reports
            </p>
          </div>
          <button type="submit">Start my trial</button>
        </div>
      </form>
    </div>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div>
    <script src="./script.js"></script>
  </body>
</html>
